<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
		ul 
		{
			list-style-type: none;
			margin: 0;
			padding: 0;
			width: 200px;
			background-color: #f1f1f1;
			border: 1px solid 3EB489;
		}
        body 
		{
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        .offer-card 
		{
            border: 1px solid #a9d6c1;
            border-radius: 10px;
            background-color: #f5fcf9;
            padding: 15px;
            width: 350px;
            transition: height 0.3s ease;
            overflow: hidden;
        }
        .offer-card:hover 
		{
            height: 300px; /* Expands to accommodate the additional content */
        }
        .offer-header 
		{
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .offer-header input[type="radio"] 
		{
            margin-right: 10px;
        }
        .price 
		{
            font-size: 16px;
            font-weight: bold;
        }
        .discount 
		{
            color: 000000;
            font-size: 14px;
            font-weight: bold;
        }
        .options 
		{
            margin-top: 20px;
            display: none; /* Initially hidden */
        }
        .offer-card:hover .options 
		{
            display: grid; /* Becomes visible on hover */
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .options label 
		{
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }
        .options select 
		{
            width: 100%;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
		.bundle-container 
		{
            display: flex;
            align-items: center;
            width: 350px;
            max-width: 350px;
        }
        .line 
		{
            flex: 1;
            height: 1px;
            background-color: #ddd;
        }
        .text 
		{
            margin: 0 15px;
            font-size: 16px;
            font-weight: bold;
            color: #1b7a59; /* Green color */
        }
		.cart-container 
		{
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
        }
		.cart-header 
		{
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .cart-header .free-shipping 
		{
            color: #28a745;
            font-size: 14px;
            font-weight: bold;
        }
		.cart-header .total 
		{
            font-size: 16px;
            font-weight: bold;
        }
		.powered-by 
		{
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
	    .add-to-cart-btn 
		{
            background-color: #007a5e; /* Match the green shade */
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
			width:350px;
            display: inline-block;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
		.info-container 
		{
            display: flex;
            justify-content: space-between;
            align-items: center;
			width:350px;
            margin: auto;
            padding: 10px;
        }
        .shipping 
		{
            color: #007a5e; /* Green color */
            font-size: 14px;
            font-weight: bold;
        }
		.MostPopular
		{
            color: #007a5e; /* Green color */
            font-size: 14px;
            font-weight: bold;
        }
        .total
		{
            color: #000;
            font-size: 14px;
            font-weight: bold;
        }
        .total span 
		{
            color: #000;
            font-weight: bold;
        }
		.powered-container 
		{
            align-items: right;
			width:350px;
            margin: auto;
            padding: 4px;
		}
     
    </style>
</head>
